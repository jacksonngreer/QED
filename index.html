<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Metadata -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QED</title>
  <meta name="description" content="QED is a lightweight, AI-powered tool that analyzes written text for bias and factual accuracy. Built for speed, clarity, and transparency, it provides structured feedback to help users evaluate claims critically. Powered by Google's Gemini API, the tool aims to support responsible information consumption in an age of overwhelming content." />
  <meta name="author" content="Jackson Greer" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://jacksonngreer.github.io/QED/assets/qed-favicon.png" />

  <!-- Open Graph -->
  <meta property="og:title" content="QED – Bias & Fact Checker" />
  <meta property="og:type" content="website">
  <meta property="og:description" content="QED is a lightweight, AI-powered tool that analyzes written text for bias and factual accuracy. Built for speed, clarity, and transparency, it provides structured feedback to help users evaluate claims critically. Powered by Google's Gemini API, the tool aims to support responsible information consumption in an age of overwhelming content." />
  <meta property="og:image" content="https://jacksonngreer.github.io/QED/assets/qed-preview.png" />
  <meta property="og:url" content="https://jacksonngreer.github.io/QED" />


  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #12100e;
      --panel: rgba(20,18,15,0.92);
      --accent: #f9e79f;
      --text: #f8e4c9;
      --muted: #c2b29f;
      --border: #2a241d;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Courier Prime', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 2rem;
    }

    .landing-container {
      max-width: 780px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 3rem 2rem;
      box-shadow: 0 0 12px rgba(249,231,159,0.25), inset 0 0 10px rgba(0,0,0,0.6);
    }

    h1 {
      font-size: 2.2rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
      text-shadow: 0 0 6px rgba(2249,231,159,0.4);
    }

    .tagline {
      font-size: 1.05rem;
      color: var(--muted);
      margin-bottom: 1.25rem;
      line-height: 1.5;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background: #2c261e;
      border: 1px solid var(--accent);
      color: var(--accent);
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 4px;
      font-family: inherit;
      box-shadow: 0 0 6px rgba(249,231,159,0.3);
      transition: background 0.2s, transform 0.1s;
    }
    .btn:hover { background: #3c342a; transform: translateY(-1px); }

    .footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <h1>QED</h1>
    <div class="tagline" id="quote-slot"></div>

    <a href="main.html" class="btn">Try Now</a>
    <div class="footer">v1.0 Prototype · Built by Jackson</div>
  </div>

  <script>
    // Quotes list — just strings now
    const QUOTES = [
      "Knowledge itself is power. — Francis Bacon",
      "Dare to know. (Sapere aude) — Immanuel Kant",
      "Facts do not cease to exist because they are ignored. — Aldous Huxley",
      "Knowledge is our ultimate good. - Socrates",
      "Where there is shouting, there is no true knowledge. - Leonardo da Vinci",
      "The unexamined life is not worth living. — Socrates",
      "Doubt is the origin of wisdom. — René Descartes",
      "Curiosity is the engine of achievement. — Ken Robinson",
      "Truth fears no trial. — Thomas Fuller",
      "Truth is powerful and it prevails. — Sojourner Truth"
    ];

    // Pick one at random each page load
    const chosen = QUOTES[Math.floor(Math.random() * QUOTES.length)];
    document.getElementById('quote-slot').textContent = chosen;
  </script>
</body>
</html>
